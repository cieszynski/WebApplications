<!DOCTYPE html>
<html lang="de">

<head>
    <title>sw ddb</title>
    <meta charset="utf-8">

    <script src="sw.ddb.js"></script>
    <script>

        function bla() {
            fetch('/ddb/blub2', {
                method: 'POST',
                body: JSON.stringify({ 
                    version: 2,
                    stores: {
                        user: "@id, !firstname, *lastname, firstname+lastname+alter"
                    }
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then((response) => {
                    return response.json();
                }).then((response) => {
                    console.log(response)
                })
        }
    </script>
</head>

<body>
    sw ddb <button onclick="bla()">bla</button>
</body>

</html>
