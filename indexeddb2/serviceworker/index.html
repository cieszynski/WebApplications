<!DOCTYPE html>
<html lang="de">

<head>
    <title>sw ddb</title>
    <meta charset="utf-8">

    <script src="sw.ddb.js"></script>
    <script>

        const listdbs = () => {
            fetch('/ddb')
                .then((response) => {
                    return response.json();
                }).then((json) => {
                    output.textContent = JSON.stringify(json, null, 4)
                })
        }

        const liststores = () => {
            fetch('/ddb/blub2')
                .then((response) => {
                    return response.json();
                }).then((json) => {
                    output.textContent = JSON.stringify(json, null, 4)
                })
        }

        const liststore = () => {
            fetch('/ddb/blub2/user')
                .then((response) => {
                    return response.json();
                }).then((json) => {
                    output.textContent = JSON.stringify(json, null, 4)
                })
        }
        function bla() {
            fetch('/ddb/blub2', {
                method: 'POST',
                body: JSON.stringify({
                    version: 2,
                    stores: {
                        user: "@id, !firstname, *lastname, firstname+lastname+alter"
                    }
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then((response) => {
                    return response.json();
                }).then((response) => {
                    console.log(response)
                })
        }
    </script>
</head>

<body>
    <button onclick="listdbs()">listdbs</button>
    <button onclick="liststores()">liststores</button>
    <button onclick="liststore()">liststore</button>
    <hr>
    <pre id="output" style="border: 1px solid black; height: 300px; ">

    </pre>
</body>

</html>
