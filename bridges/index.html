<!DOCTYPE html>
<html lang="de">

<head>
    <title>Bridges</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @property --timer-minutes {
            initial-value: 0;
            inherits: false;
            syntax: '<integer>';
        }

        @property --timer-seconds {
            initial-value: 0;
            inherits: false;
            syntax: '<integer>';
        }

        @keyframes minutes {
            to {
                --timer-minutes: 60;
            }
        }

        @keyframes seconds {
            to {
                --timer-seconds: 60;
            }
        }

        article {
            counter-reset: anzahl checked;
            border: 1px solid black;
            height: 108px;

            &>div {
                display: flex;
                visibility: hidden;
                align-items: end;
                justify-content: center;
                background-color: #ff0000ff;
                position: absolute;
                inset: 0 0 0 192px;

                &>section {
                    counter-increment: anzahl nummer;
                    border: 1px solid blue;
                    min-width: 64px;

                    &>div {
                        visibility: hidden;
                        background-color: #00ff00ff;
                        position: absolute;
                        inset: 0 0 64px 0;
                    }

                    &>div:target {
                        visibility: visible;
                    }

                    &>div:has(input:checked) {
                        counter-increment: checked;
                    }
                }

                &>section:has(div:target) {
                    background-color: yellow;
                }
            }

            &>div:has(* :target) {
                visibility: visible;
            }

            &>header {
                background-color: #00ff0022;
                width: 192px;
                height: 100%;

                &>a {
                    display: block;
                    width: 100%;
                    height: 100%;
                }

                &>a:hover {
                    background-color: #ddd;
                }
            }
        }

        article:has(* :target) {
            &>header {
                background-color: #00ff00;
            }
        }

        body {
            overflow: hidden;
            height: 100%;
        }

        form {
            width: 100%;
            height: 100%;
            display: flex;
        }

        h2::before {
            content: counter(checked);
        }

        h2::after {
            content: counter(anzahl);
        }

        h3 {
            font-size: 0;
        }

        h3::after {
            font-size: 18px;
            content: counter(nummer);
        }

        html {
            height: 100%;
        }

        main {
            counter-reset: nummer;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        menu {
            list-style: none;
            border: 1px solid blue;
            width: 64px;
            animation-play-state: paused;
        }



        time {
            counter-reset:
                minutes var(--timer-minutes) seconds var(--timer-seconds);
            animation-name: minutes, seconds;
            animation-duration: 3600s, 60s;
            animation-timing-function: steps(60), steps(60);
            animation-direction: reverse, reverse;
            animation-iteration-count: 1, 60;
            animation-play-state: paused;
            animation-delay: 0s, 1s;
        }

        input:checked~* time {
            animation-play-state: running;
            animation-delay: 0s, 0s;
        }

        time::before {
            content: counter(minutes, decimal-leading-zero);
        }

        time::after {
            content: counter(seconds, decimal-leading-zero);
        }
    </style>
</head>
