<!DOCTYPE html>
<html lang="de">

<head>
    <title>Bridges</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @property --timer-minutes {
            initial-value: 0;
            inherits: true;
            syntax: '<integer>';
        }

        @property --timer-seconds {
            initial-value: 0;
            inherits: true;
            syntax: '<integer>';
        }

        @property --timer-rotation {
            initial-value: 0deg;
            inherits: true;
            syntax: "<angle>";
        }


        @keyframes minutes {
            to {
                --timer-minutes: 60;
            }
        }

        @keyframes seconds {
            to {
                --timer-seconds: 60;
            }
        }

        @keyframes rotation {
            to {
                --timer-rotation: 360deg;
            }
        }

        main {
            counter-reset: nummer;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;

            &>article {
                /* Gruppe von Fragen */
                counter-reset: anzahl checked;
                border: 1px solid black;
                height: 108px;

                &>div {
                    display: flex;
                    visibility: hidden;
                    align-items: end;
                    justify-content: center;
                    background-color: #ff0000ff;
                    position: absolute;
                    inset: 0 0 0 192px;

                    &>section {
                        /* Frage */
                        counter-increment: anzahl nummer;
                        border: 1px solid blue;
                        min-width: 64px;

                        &>div {
                            visibility: hidden;
                            background-color: #00ff00ff;
                            position: absolute;
                            inset: 0 0 64px 0;
                        }

                        &>div:target {
                            visibility: visible;
                        }

                        &>div:has(input:checked) {
                            counter-increment: checked;
                        }
                    }

                    &>section:has(div:target) {
                        background-color: yellow;
                    }
                }

                &>div:has(* :target) {
                    visibility: visible;
                }

                &>header {
                    background-color: #00ff0022;
                    width: 192px;
                    height: 100%;

                    &>a {
                        display: block;
                        width: 100%;
                        height: 100%;
                    }

                    &>a:hover {
                        background-color: #ddd;
                    }
                }
            }

            &>article:has(* :target) {
                &>header {
                    background-color: #00ff00;
                }
            }
        }

        body {
            overflow: hidden;
            height: 100%;
            counter-set:
                minutes var(--timer-minutes) seconds var(--timer-seconds);
            animation-name: minutes, seconds, rotation;
            animation-duration: 3600s, 60s, 60s;
            animation-timing-function: steps(60), steps(60), steps(360);
            animation-direction: reverse, reverse, reverse;
            animation-iteration-count: 1, 60, infinite;
            /* animation-play-state: paused; */
            animation-delay: 0s, 1s;
        }

        body:has(dialog[open]) {
            animation-play-state: paused;
        }

        dialog {
            width: 100vw;
            height: 100vh;
            position: absolute;
            /* UA-Stylesheet */
            border: none !important;

            &[open] {
                display: flex;
                justify-content: center;
            }

            &>article {
                display: flex;
                align-items: end;
                height: 100%;

                &>div {
                    flex-direction: column;
                    /* UA-Stylesheet */
                    border: none !important;
                    background-color: transparent;
                    /* UA-Stylesheet */
                    position: absolute;
                    inset: 0 0 40px 0;
                    width: 100%;
                    height: 100%;

                    &>section {
                        background-color: #aaa;
                        margin-bottom: 40px;
                        flex: 1;
                    }

                    &>nav {
                        width: 100%;
                        height: 40px;
                        display: flex;
                        position: absolute;
                        bottom: 0;
                        /* align 1 or 2 buttons */
                        /* one button ever right side */
                        flex-direction: row-reverse;

                        &>button {
                            border-radius: 20px;
                            padding: 0 10px;
                            border: none;
                            margin: 8px;
                            height: 24px;
                        }

                        /* align 2nd button left, if 2 buttons */
                        &>button:nth-child(2) {
                            margin-right: auto;
                        }
                    }
                }

                &>div:popover-open {
                    display: flex;
                }

                &>h4 {
                    background-color: #ddd;
                    border-radius: 50%;
                    font-size: 0;
                    margin: 8px;
                    height: 24px;
                    width: 24px;
                }

                &>div:popover-open+h4 {
                    background-color: #00ff00;
                }
            }

            &>article:has(~article>div:popover-open) {
                &>div {
                    &>nav {
                        display: none;
                    }
                }
            }
        }

        #dlgWelcome {
            width: 100vw;
            height: 100vh;
            background-color: #ffffffaa;
            display: flex;
            align-items: center;
            justify-content: center;

            &>fieldset {
                display: flex;
                flex-direction: column;
                width: 300px;
                height: 200px;
                background-color: #fff;
            }
        }

        form {
            width: 100%;
            height: 100%;
            display: flex;
        }

        h2::before {
            content: counter(checked);
        }

        h2::after {
            content: counter(anzahl);
        }

        h3 {
            font-size: 0;
        }

        h3::after {
            font-size: 18px;
            content: counter(nummer);
        }

        html {
            height: 100%;
        }

        menu {
            list-style: none;
            border: 1px solid blue;
            width: 64px;
            animation-play-state: paused;
        }

        time {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background:
                /* radial-gradient(white 0, white 20px, blue 20px),  */

                conic-gradient(red var(--timer-rotation), transparent var(--timer-rotation)),
                conic-gradient(green 45deg, yellow 45deg)
        }

        dialog#dlgPaused {
            width: 300px;
            height: 200px;
            margin: auto;
        }

        dialog::backdrop {
            background-color: #ddddddaa;
            backdrop-filter: blur(3px);
        }

        input#running:checked~* time {
            animation-play-state: running;
            animation-delay: 0s, 0s;
        }

        dialog#dlgFinishing:popover-open~* time {
            animation-play-state: paused;
        }

        dialog:popover-open~* {
            pointer-events: none;
        }


        input#finished:checked~* label[for=running],
        input#running:checked~* label[for=running] {
            pointer-events: none;
            color: #ddd;
        }

        .time::before {
            content: counter(minutes, decimal-leading-zero);
        }

        .time::after {
            content: counter(seconds, decimal-leading-zero) ":" counter(minutes, decimal-leading-zero);
        }

        input:required {
            background-color: red;
        }

        input:required:valid {
            background-color: green;
        }

        body:has(input:required:valid) * button#login {
            background-color: green;
        }
    </style>
</head>

    <script>
        document.body.onanimationend = (event) => {
            console.log(event)
        }

        document.body.onanimationiteration = (event) => {
            document.body.getAnimations().forEach(animation => {
                //console.log(animation)
                //animation.pause()
                // animation.currentTime = 20000
                data.elements.currentTime.value = animation.currentTime
                write(data.elements.currentTime)
                //animation.play()
                console.log(data.elements.currentTime.value)
            });

            // timer.getAnimations()[1],currentTime=20000
        }

        const read = (element) => {
            switch (element.type) {
                case 'checkbox':
                case 'radio':
                    element.checked = localStorage.getItem(element.id) === 'true';
                    break;
                case "button":
                    /* do nothing */
                    break;
                default:
                    element.value = localStorage.getItem(element.id);
            }
        }

        const write = (element) => {
            switch (element.type) {
                case 'checkbox':
                case 'radio':
                    localStorage.setItem(element.id, element.checked);
                    break;
                case "button":
                    /* do nothing */
                    break;
                default:
                    localStorage.setItem(element.id, element.value);
            }
        }

        data.onclick = (event) => {
            console.log(event)
        }

        data.onchange = (event) => {
            switch (event.target.type) {
                case 'radio':
                    Array.from(data.elements.namedItem(event.target.name))
                        .forEach(element => write(element));

                    switch (event.target.id) {
                        case "running":
                            console.log("running")
                            break;
                        case "paused":
                            console.log("paused")
                            break;
                        case "finished":
                            console.log("finished")
                            break;
                    }
                    break;
                case "button":
                    /* do nothing */
                    break;
                default:
                    write(event.target);
            }
        }

        Array.from(data.elements).forEach((element, idx, arr) => {
            /* Beim erneuten Laden werden wieder die gleichen IDs vergeben: */
            /* Bestimmte Elemente haben eine ID und es wird keine neue generiert */
            element.id = element.id || element.type.concat(idx)

            /* Die Anzahl im LocalStorage ist gleich Anzahl der Inputs */
            if (arr.length !== localStorage.length) {

                write(element)
            }

            read(element);
        })

        /* Nach dem Einlesen von localStorage die Animation positionieren */
        document.body.getAnimations().forEach(animation => {
            console.log(data.elements.currentTime.value)
            animation.currentTime = data.elements.currentTime.value;
        });

        document.addEventListener('keydown', event => {

            if (event.ctrlKey && event.shiftKey) switch (event.key) {
                case "F5":
                    event.preventDefault();
                    localStorage.clear();
                    break;
                default:
                    console.log(event);
            } else if (event.ctrlKey) switch (event.key) {
                case "i":
                case "u":
                    event.preventDefault();
                    break;
                default:
                    console.log(event);
            } else switch (event.key) {
                default:
                    console.log(event);
            }

        })
    </script>
